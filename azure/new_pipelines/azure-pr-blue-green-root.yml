# azure-pr-blue-green-root.yml

trigger: none
pr: none

resources:
  repositories:
    - repository: common
      type: github
      name: NHSDigital/api-management-utils
      ref: refs/heads/edge
      endpoint: NHSDigital
  pipelines:
    - pipeline: build_pipeline
      source: "Immunisation-Fhir-Api-Build"
      trigger:
        branches:
          exclude:
            - master
            - refs/heads/master
            - refs/tags/v*

pool:
  name: 'AWS-ECS'

extends:
  template: azure/common/apigee-deployment.yml@common
  parameters:
    service_name: immunisation-fhir-api
    short_service_name: ifa
    service_base_path: immunisation-fhir-api/FHIR/R4
    apigee_deployments:
      - environment: internal-dev
        jinja_templates:
          DOMAIN_ENDPOINT: https://green.imms.int.vds.platform.nhs.uk
        post_deploy:
          - template: ./new_pipelines/post-apigee-deployment.yml
            parameters:
              tf_dir: terraform_old
              tf_environment: green
