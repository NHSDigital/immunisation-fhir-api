name: "$(SourceBranchName)+$(BuildID)"

trigger: none
pr: none

resources:
  repositories:
    - repository: common
      type: github
      name: NHSDigital/api-management-utils
      ref: refs/heads/edge
      endpoint: NHSDigital
  pipelines:
  - pipeline: dev_release_pipeline
    source: "Immunisation-Fhir-Api-Release-Non-Prod"
    trigger: true

pool:
  name: 'AWS-ECS'

variables:
  - template: project.yml

extends:
  template: azure/common/apigee-deployment.yml@common
  parameters:
    service_name: ${{ variables.service_name }}
    short_service_name: ${{ variables.short_service_name }}
    service_base_path: ${{ variables.service_base_path }}
    apigee_deployments:
      - environment: prod
        jinja_templates:
          DOMAIN_ENDPOINT: https://prod.imms.prod.vds.platform.nhs.uk
        post_deploy:
            - template: ./templates/post-deploy.yml
              parameters:
                aws_account_type: 'prod'
