[project]
python = "^3.10"
name = "immunisation-fhir-api"
version = "0.0.1-alpha"
description = "FHIR server for Immunization resource"
license = "MIT"
authors = []
keywords = ["healthcare", "uk", "nhs"]
readme = 'README.md'

[project.urls]
repository = "https://github.com/NHSDigital/immunisation-fhir-api"
