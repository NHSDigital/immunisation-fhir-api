SERVICE_NAME: immunisation-fhir-api 
PRODUCT_DISPLAY_NAME: immunisation-fhir-api
DESCRIPTION: example description
APIGEE_ENVIRONMENTS:
  - name: internal-dev
    display_name: Internal Development
    has_mock_auth: true
  - name: internal-qa
    display_name: Internal QA
    has_mock_auth: true
  - name: internal-dev-sandbox
    display_name: Internal Development Sandbox
    portal_visibility: false
  - name: internal-qa-sandbox
    display_name: Internal QA Sandbox
    portal_visibility: false
  - name: ref
    display_name: Reference
    has_mock_auth: true
    ratelimiting:
      app:
        quota:
          enabled: false
        spikeArrest:
          enabled: false
  - name: sandbox
    display_name: Sandbox
    portal_visibility: false
  - name: int
    display_name: Integration Testing
    has_mock_auth: true
---

meta:
  api:
    name: immunisation-fhir-api
    guid: 87a3e100-ceb6-42bd-bf3f-869ee2c1e0c7
    spec_guids:
      - e8a8dc7a-3c26-408c-8318-457cd2758790
  schema_version: 1.3
apigee:
  environments:
    {% for ENV in APIGEE_ENVIRONMENTS %}
    {% set TITLE = PRODUCT_DISPLAY_NAME + ' (' + ENV.display_name + ' Environment)' %}
    {% set NAME = SERVICE_NAME + '-' + ENV.name %}

  - name: {{ ENV.name }}
    products:
      {% for PRODUCT_SUFFIX, PRODUCT_SCOPE in [('app-restricted', 'urn:nhsd:apim:app:level3:{{ SERVICE_NAME }}'), ('cis2', 'urn:nhsd:apim:user-nhs-cis2:aal3:{{ SERVICE_NAME }}'), ('nhs-login', 'urn:nhsd:apim:user-nhs-login:P9:{{ SERVICE_NAME }}')] %}
      {% set PRODUCT_NAME = NAME + '-' + PRODUCT_SUFFIX %}
      - name: {{ PRODUCT_NAME }}
        approvalType: auto
        attributes:
          - name: access
            value: public
          - name: ratelimiting
            value:
              {{ NAME }}:
                quota:
                  enabled: true
                  limit: 300
                  interval: 1
                  timeunit: minute
                spikeArrest:
                  enabled: true
                  ratelimit: 600pm # 10 requests per second
              app:
                quota:
                  enabled: false
                spikeArrest:
                  enabled: false
        description: {{ DESCRIPTION }}
        displayName: {{ TITLE }}
        environments: [{{ ENV.name }}]
        proxies:
          - {{ NAME }}
          - identity-service-{{ ENV.name }}
          {% if ENV.has_mock_auth | default(false) %}
          - identity-service-mock-{{ ENV.name }}
          {% endif %}
        scopes:
          - '{{ PRODUCT_SCOPE }}'
      {% endfor %}
    specs:
      - name: {{ NAME }}
        path: {{ SERVICE_NAME }}.json
    api_catalog:
      - edgeAPIProductName: {{ NAME }}
        anonAllowed: true
        description: {{ DESCRIPTION }}
        requireCallbackUrl: false
        title: {{ TITLE }}
        visibility: {{ ENV.portal_visibility | default(true) }}
        specId: {{ NAME }}
    {% endfor %}

