# Templating vars - Immunisation FHIR API
APIGEE_ENVIRONMENTS:
  - name: internal-dev
    has_mock_auth: true
    display_name_suffix: Internal Development
    ratelimiting:
      immunisation-fhir-api-dev:
        quota:
          enabled: true
          limit: 300
          interval: 1
          timeunit: minute
        spikeArrest:
          enabled: true
          ratelimit: 600pm # 10 requests per second
      app:
        quota:
          enabled: false
        spikeArrest:
          enabled: false
  - name: internal-dev-sandbox
    display_name_suffix: Internal Development Sandbox
    # Ratelimiting is currently disabled for all sandbox environments
    ratelimiting:
      immunisation-fhir-api-internal-dev-sandbox:
        quota:
          enabled: false
        spikeArrest:
          enabled: false
      app:
        quota:
          enabled: false
        spikeArrest:
          enabled: false
  - name: ref
    has_mock_auth: true
    display_name_suffix: Reference
    ratelimiting:
      immunisation-fhir-api-ref:
        quota:
          enabled: true
          limit: 31500
          interval: 1
          timeunit: minute
        spikeArrest:
          enabled: true
          ratelimit: 63000pm # 1050 requests per second
      app:
        quota:
          enabled: false
        spikeArrest:
          enabled: false
  - name: sandbox
    display_name_suffix: Sandbox
    portal_visibility: false
    # Ratelimiting is currently disabled for sandbox environments
    ratelimiting:
      immunisation-fhir-api-sandbox:
        quota:
          enabled: false
        spikeArrest:
          enabled: false
      app:
        quota:
          enabled: false
        spikeArrest:
          enabled: false
  - name: int
    has_mock_auth: false
    display_name_suffix: Integration Testing
    ratelimiting:
      immunisation-fhir-api-int:
        quota:
          enabled: true
          limit: 1200   # 20 TPS as agreed with Azhar Sept 2021 - APMSPII-1196
          interval: 1
          timeunit: minute
        spikeArrest:
          enabled: true
          ratelimit: 2400pm # 40 requests per second
      app:
        quota:
          enabled: false
        spikeArrest:
          enabled: false
