    display_name_suffix: Internal Development
    has_mock_auth: true
    ratelimiting:
      immunisation-fhir-api-internal-dev:
        quota:
          enabled: true
          limit: 300
          interval: 1
          timeunit: minute
        spikeArrest:
          enabled: true
          ratelimit: 600pm # 10 requests per second
      app:
        quota:
          enabled: false
        spikeArrest:
          enabled: false
  
  - name: internal-dev-sandbox
    display_name_suffix: Internal Development Sandbox
    portal_visibility: false
    ratelimiting:
      immunisation-fhir-api-internal-dev-sandbox:
        quota:
         enabled: false
        spikeArrest:
          enabled: false
      app:
        quota:
          enabled: false
        spikeArrest:
          enabled: false
 - name: internal-qa
