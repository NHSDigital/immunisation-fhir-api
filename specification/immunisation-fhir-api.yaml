paths:
  /Immunization:
    post:
      summary: Record a vaccination given to a patient - yet to be released
      operationId: createImmunization
      description: |
         ## Overview
         Use this interaction to record the administration of a vaccination.  The immunization resource must include a targetDisease(s) matching the 'disease types' enabled in this interaction and represented by the correct SNOMED concept(s) for that 'disease type'. See another page for details and disease types and coding.  
         You must be authorised for the create interaction and the disease type associated with the vaccination event in order to submit a new record. 

         ## Sandbox testing       

         | Scenario                                | Request                                                                                                                                                         | Response                                                                |
         | ----------------------------------------| ----------------------------------------------------------------------------------------------------------------------------------------------------------------| ------------------------------------------------------------------------|
         |                                         |                                                                                                                                                                 |                                                                         |

      parameters:
        - $ref: '#/components/parameters/CorrelationID'
        - $ref: '#/components/parameters/RequestID'
      requestBody:
        type: object
        $ref: '#/components/requestBodies/Immunization' 
      responses:
        "201":
          description: Create Immunization operation successful
          headers:
            Location:
              $ref: components/schemas/Location.yaml
        4XX:
          $ref: '#/components/responses/4XX-imms'
    get:
      summary: Search (GET) for a patient's immunisation records
      operationId: searchViaGetImmunization
      description: |
        ## Overview
        Use this interaction to search for a patient's vaccination records using their NHS number and DiseaseType. You can request the patient's vaccination history for one or more specified 'disease types'. You may limit the vaccination records by specifying date criteria, for example if you only need to know about vaccinations administered in the last 12 months. 
        Vaccination event details may be obfuscated for sensitive information. The response will not include contained resources for patient or practitioner within each immunization resource it returns. A single, separate patient resource will be included in the bundle and referenced by each immunization. 
        Vaccination events submitted without an NHS Number will not be available for retrieval via this interaction. Also, where a patient has a change of NHS Number some or all records may be unavailable via this interaction for a short period of time whilst records are updated. 
        You must be authorised for the search interaction and the disease type(s) specified in your search in order to access the records. 

        ## Sandbox testing
        You can test the following scenarios in our sandbox environment:

        | Scenario                                | Request                                                                                                                                                         | Response                                                                |
        | ----------------------------------------| ----------------------------------------------------------------------------------------------------------------------------------------------------------------| ------------------------------------------------------------------------|
        |                                         |                                                                                                                                                                 |                                                                         |
        |  Immunisation history found             | `patient.identifier`=`https://fhir.nhs.uk/Id/nhs-number\|9000000009`                                                                                            | HTTP Status 200 with immunisation data in response body                 |
        |  Bad Request                            | Didn't pass Required fields `patient.identifier`  or  `-immunization.target`          | HTTP Status 400 Bad Request               |
        
      parameters:
        - $ref: '#/components/parameters/CorrelationID'
        - $ref: '#/components/parameters/RequestID'
        - $ref: '#/components/parameters/PatientIdentifier'
        - $ref: '#/components/parameters/ImmunizationTarget'
        - $ref: '#/components/parameters/DateFrom'
        - $ref: '#/components/parameters/DateTo'
        - $ref: '#/components/parameters/Include'

      responses:
        "200":
          description: Search immunisation operation successful
          content:
            application/fhir+json:
              schema:
                $ref: '#/components/schemas/Bundle'
        "400":
          $ref: '#/components/responses/4XX-imms'             
  /Immunization/_search:
    post:
      summary: Search (POST) for a patient's immunisation records
      operationId: searchViaPOSTImmunization
      description: |
        ## Overview
        You may use this interaction as an alternative to a search with the GET verb. A POST search allows you to supply some or all parameters in the body of the request should you need to do so. It offers the same search functionality, see Search (GET) interaction for details.
        
        ## Sandbox testing
        You can test the following scenarios in our sandbox environment:

        | Scenario                                | Request                                                                                                                                                         | Response                                                                |
        | ----------------------------------------| ----------------------------------------------------------------------------------------------------------------------------------------------------------------| ------------------------------------------------------------------------|
        |                                         |                                                                                                                                                                 |                                                                         |
        |  Immunisation history found             | `patient.identifier`=`https://fhir.nhs.uk/Id/nhs-number\|9000000009`                                                                                            | HTTP Status 200 with immunisation data in response body                 |
        |  Bad Request                            | Didn't pass Required fields `patient.identifier`  or  -immunization.target  or  _include             | HTTP Status 400 Bad Request               |
        
      parameters:
        - $ref: '#/components/parameters/CorrelationID'
        - $ref: '#/components/parameters/RequestID'
        - $ref: '#/components/parameters/PatientIdentifier'
        - $ref: '#/components/parameters/ImmunizationTarget'
        - $ref: '#/components/parameters/DateFrom'
        - $ref: '#/components/parameters/DateTo'
        - $ref: '#/components/parameters/Include'
      requestBody:
        $ref: '#/components/requestBodies/SearchImmunization' 
      responses:
        "200":
          description: Search immunisation operation successful
          content:
            application/fhir+json:
              schema:
                $ref: '#/components/schemas/Bundle'
        "400":
          $ref: '#/components/responses/4XX-imms'
  /Immunization/{id}:
    get:
      summary: Retrieve a record of an immunisation by its unique identifier 
      operationId: readImmunization
      description: |
        ## Overview
        This interaction allows you to retrieve the record of a single vaccination by our assigned id. We will return the full immunization resource as submitted, except vaccination event details may be obfuscated for sensitive information. 
        The response will include an eTag for the version of the record which has been returned. If you intend to update a record, it is recommended that you use this interaction to obtain the latest version (and eTag for the version). 
        To retrieve a full vaccination history for a patient, see the search interaction. 
        You must be authorised for the read interaction and the disease type associated with the vaccination event in order to access the record. 
        
        ## Sandbox testing
        You can test the following scenarios in our sandbox environment:

        | Scenario                                | Request                                                                                                                                                         | Response                                                                |
        | ----------------------------------------| ----------------------------------------------------------------------------------------------------------------------------------------------------------------| ------------------------------------------------------------------------|
        |                                         |                                                                                                                                                                 |                                                                         |
        |  Immunisation record found              | `id`=`12a33650-6f94-4e8f-a971-1c5c41da5b22`                                                                                            | HTTP Status 200 with immunisation data in response body                 |
        |  Bad Request                            | Didn't pass Required fields `id`            | HTTP Status 400 Bad Request               |


      parameters:
        - $ref: '#/components/parameters/CorrelationID'
        - $ref: '#/components/parameters/RequestID'
        - $ref: '#/components/parameters/Id'
      responses:
        "200":
          description: Read Immunization operation successful
          content:
            application/fhir+json:
              schema:
                $ref: '#/components/schemas/Immunization'
        "400":
          description: 
            $ref: '#/components/responses/4XX-imms'
          content:
            application/fhir+json:
              schema:
                $ref: '#/components/schemas/OperationOutcome'
              example:
                resourceType: OperationOutcome
                id: 3d64df5a-b753-49ec-b3df-f45c157941eb
                issue:
                  - severity: error
                    code: invalid
                    details:
                      coding:
                        - system: 'https://fhir.nhs.uk/Codesystem/http-error-codes'
                          code: INVALID
                    diagnostics: The provided event ID is either missing or not in the expected format.
    put:
      summary: Update a record of vaccination - `yet to be released`
      operationId: updateImmunization
      description: |
        ## Overview
        This record allows you to add a new updated record of a vaccination event. Update replaces the full immunization resource, so you must provide all data fields, not just the change (Patch is not currently supported). You may obtain all the current data for the vaccination event using the read interaction, which will also return an eTag for the version. 
        You may use update to re-instate a deleted record, but our update interaction does not support creating a new vaccination event where one does not currently exist. 
        You must not change the identifier when updating a vaccination event. The identifier is used as a primary identifier by downstream systems.  
        You must be authorised for update interaction and the disease type associated with the vaccination event in order to update the record. 

        ## Sandbox testing        

        | Scenario                                | Request                                                                                                                                                         | Response                                                                |
        | ----------------------------------------| ----------------------------------------------------------------------------------------------------------------------------------------------------------------| ------------------------------------------------------------------------|
        |                                         |                                                                                                                                                                 |                                                                         |


      parameters:
        - $ref: '#/components/parameters/CorrelationID'
        - $ref: '#/components/parameters/RequestID'
        - $ref: '#/components/parameters/Id'
      requestBody:
        type: object
        $ref: '#/components/requestBodies/Immunization'
      responses:
        "200":
          description: Update Immunization operation successful
          headers:
            Location:
              $ref: components/schemas/Location.yaml
        "201":
          description: Create Immunization operation successful (requires 'updateCreateEnabled' configuration option)
          headers:
            Location:
              $ref: components/schemas/Location.yaml
        4XX:
          $ref: '#/components/responses/4XX-imms'
    delete:
      summary: Mark a record of vaccination as being entered in error - `yet to be released`
      operationId: deleteImmunization
      description: |
        ## Overview
        This endpoint allows you to mark a record that has been entered in error.
        Deleted records will continue to be stored for a period of time but are not returned in response to read or search requests.
        A deleted record can be re-instated using the update interaction if it was incorrectly deleted. 

        ## Sandbox testing

        | Scenario                                | Request                                                                                                                                                         | Response                                                                |
        | ----------------------------------------| ----------------------------------------------------------------------------------------------------------------------------------------------------------------| ------------------------------------------------------------------------|
        |                                         |                                                                                                                                                                 |                                                                         |



      parameters:
        - $ref: '#/components/parameters/CorrelationID'
        - $ref: '#/components/parameters/RequestID'
        - $ref: '#/components/parameters/Id'
      responses:
        "204":
          description: Delete Immunization operation successful
          headers:
            Location:
              $ref: components/schemas/Location.yaml
        4XX:
          $ref: '#/components/responses/4XX-imms'

components:
  responses:
    4XX-imms:
      description: >
        Below are examples of potential HTTP status codes and their associated
        error codes, which could be returned in the event of a fault.
        
        
        | HTTP status | Error code                 | Description | Example      |
        
        | ----------- | -------------------------- |
        --------------------------------------------- |--------------------------------------------------------------------------------------|
        
        | 400         | INVALID                    | The provided event ID is
        either missing or not in the expected format. |  {"resourceType": "OperationOutcome", "id": "6f4ca309-19d7-4f61-90b3-acbd1f2eb8f8", "meta": {"profile": ["https://simplifier.net/guide/UKCoreDevelopment2/ProfileUKCore-OperationOutcome"]}, "issue": [{"severity": "error", "code": "invalid", "details": {"coding": [{"system": "https://fhir.nhs.uk/Codesystem/http-error-codes", "code": "INVALID"}]}, "diagnostics": "the provided event ID is either missing or not in the expected format."}]} |
        
        | 400         | BAD_REQUEST                | Search could not be
        processed or failed basic FHIR validation rules  | {"resourceType": "OperationOutcome", "id": "4ff75db4-6e7d-411d-a490-c55c11f83043", "meta": {"profile": ["https://simplifier.net/guide/UKCoreDevelopment2/ProfileUKCore-OperationOutcome"]}, "issue": [{"severity": "error", "code": "invalid", "details": {"coding": [{"system": "https://fhir.nhs.uk/Codesystem/http-error-codes", "code": "INVALID"}]}, "diagnostics": "patient.identifier must be in the format of \"https://fhir.nhs.uk/Id/nhs-number|{NHS number}\" e.g. \"https://fhir.nhs.uk/Id/nhs-number|9000000009\""}]}  |
        
        | 401         | UNAUTHORISED               | Authorization is required
        for the interaction that was attempted  | {"resourceType":"OperationOutcome","id":"a5abca2a-4eda-41da-b2cc-95d48c6b791d","meta":{"profile":["https://simplifier.net/guide/UKCoreDevelopment2/ProfileUKCore-OperationOutcome"]},"issue":[{"severity":"error","code":"expired","details":{"coding":[{"system":"https://fhir.nhs.uk/Codesystem/http-error-codes","code":"SEND_UNAUTHORIZED"}]},"diagnostics":"The sender has not provided a token or it has expired or is otherwise invalid."}]} |

        | 403         | UNAUTHORISED               | The sender does not have permissions to access this resource  | {"resourceType":"OperationOutcome","id":"a5abca2a-4eda-41da-b2cc-95d48c6b791d","meta":{"profile":["https://simplifier.net/guide/UKCoreDevelopment2/ProfileUKCore-OperationOutcome"]},"issue":[{"severity":"error","code":"forbidden","details":{"coding":[{"system":"https://fhir.nhs.uk/Codesystem/http-error-codes","code":"SEND_UNAUTHORIZED"}]},"diagnostics":"The sender does not have permissions to access this resource. Please check your credentials and permissions."}]} |
        
        | 404         | NOT_FOUND                  | The requested resource was
        not found. | {"resourceType": "OperationOutcome", "id": "bc2c3c82-4392-4314-9d6b-a7345f82d923", "meta": {"profile": ["https://simplifier.net/guide/UKCoreDevelopment2/ProfileUKCore-OperationOutcome"]}, "issue": [{"severity": "error", "code": "not-found", "details": {"coding": [{"system": "https://fhir.nhs.uk/Codesystem/http-error-codes", "code": "NOT-FOUND"}]}, "diagnostics": "The requested resource was not found."}]}  |
        
        | 405         | NOT_ALLOWED                | The requested method is not
        allowed  |
        
        | 422         | UNPROCESSABLE_ENTITY       | The proposed resource
        violated applicable FHIR profiles or server business rules. This should
        be accompanied by an OperationOutcome resource providing additional
        detail  |
      content:
        application/fhir+json:
          schema:
            $ref: '#/components/schemas/OperationOutcome'
          example:
            resourceType: OperationOutcome
            id: 3d64df5a-b753-49ec-b3df-f45c157941eb
            issue:
              - severity: error
                code: invalid
                details:
                  coding:
                    - system: 'https://fhir.nhs.uk/Codesystem/http-error-codes'
                      code: INVALID
                diagnostics: Search parameter patient.identifier/-immunization.target must have one value.

  requestBodies:
    Immunization:
      content:
        application/fhir+json:
          schema:
            $ref: '#/components/schemas/Immunization'
      required: true
    SearchImmunization:
      content:
        application/x-www-form-urlencoded:
          schema:
            type: object
            properties:
              patient.identifier:
                type: string
                description: |
                  The patient's NHS number.
                  Expressed as `<value>` where`<value>` must be a [valid NHS number](https://www.datadictionary.nhs.uk/attributes/nhs_number.html).
                example: "9000000009"
              -immunization.target:
                type: string
                description: |
                  Specific procedures, disorders, diseases, infections or organisms.
                enum:
                  - "COVID19"
                  - "FLU"
                  - "RSV"
              -date.from:
                type: string
                format: date
                description: "The earliest date to be included (e.g. 2020-01-01)"
                default: "1900-01-01"
              -date.to:
                type: string
                format: date
                description: "The latest date to be included (e.g. 2020-12-31)"
                default: "9999-12-31"
              _include:
                description: "Specifies other resources to be included in the response along with the immunisations.\nMust be `Immunization:patient`, which will include patient demographic details."
                type: string
                default: "Immunization:patient"
  parameters:
    Id:
      in: path
      name: id
      required: true
      description: >
        A required ID which you can use to identify an Immunization event
        object.
        
        
        Mirrored back in a response header.
      schema:
        type: string
        example: 29dc4e84-7e72-11ee-b962-0242ac120002
    CorrelationID:
      in: header
      name: X-Correlation-ID
      required: false
      description: >
        An optional ID which you can use to track transactions across multiple
        systems. It can take any value, but we recommend avoiding `.`
        characters.
        
        
        Mirrored back in a response header.
      
      schema:
        type: string
        pattern: >-
