type: object
description: |
  A List containing FHIR resources
properties:
  resourceType:
    type: string
    pattern: "List"
    description: FHIR Resource Type.
  id:
    type: string
    description: FHIR Resource Logical ID.
  entry: 
    type: array
    items:
      $ref: 'GetResponse.yaml'
  extension:
    type: array
    minItems: 1
    items:
      type: object
      required:
        - url
        - valueCodeableConcept
      properties:
        url:
          type: string
          default: >-
            https://fhir.hl7.org.uk/StructureDefinition/Extension-UKCore-VaccinationProcedure
        valueCodeableConcept:
          type: object
          required:
            - coding
          properties:
            coding:
              type: array
              minItems: 1
              items:
                type: object
                required:
                  - system
                  - code
                  - display
                properties:
                  system:
                    type: string
                    default: 'http://snomed.info/sct'
                  code:
                    type: string
                    default: snomed
                  display:
                    type: string
                    default: snomed
  identifier:
    type: array
    minItems: 1
    items:
      type: object
      required:
        - system
        - value
      properties:
        system:
          type: string
          default: 'http://snomed.info/sct'
        value:
          type: string
          default: snomed
