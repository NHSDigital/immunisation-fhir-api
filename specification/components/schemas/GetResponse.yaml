type: object
description: |
  The outcome of a successful get or create request.
properties:
  resourceType:
    type: string
    description: FHIR Resource Type.
    default: Immunization
  contained:
    type: array
    description: List of parameters.
    minItems: 1
    items:
      type: object
      required:
        - linkId
        - answer
      properties:
        linkId:
          type: string
          enum:
            - siteCode
            - siteName
            - nhsNumberStatus
            - localPatient
            - consent
            - careSetting
            - ipAddress
            - userId
            - userName
            - userEmail
            - submittedTimeStamp
            - reduceValidation
        answer:
          type: array
          minItems: 1
          items:
            type: object
            required:
              - valueCoding
            properties:
              valueCoding:
                type: object
                required:
                  - system
                  - code
                  - display
                properties:
                  system:
                    type: string
                    description: FHIR System Type.
                    default: snomed
                  code:
                    type: string
                    description: FHIR code.
                    default: M242ND
                  display:
                    type: string
                    description: Description.
                    default: >-
                      SNOMED-CT Term description Community health services
                      (qualifier value)
  extension:
    type: array
    minItems: 1
    items:
      type: object
      required:
        - url
        - valueCodeableConcept
      properties:
        url:
          type: string
          default: >-
            https://fhir.hl7.org.uk/StructureDefinition/Extension-UKCore-VaccinationProcedure
        valueCodeableConcept:
          type: object
          required:
            - coding
          properties:
            coding:
              type: array
              minItems: 1
              items:
                type: object
                required:
                  - system
                  - code
                  - display
                properties:
                  system:
                    type: string
                    default: "http://snomed.info/sct"
                  code:
                    type: string
                    default: snomed
                  display:
                    type: string
                    default: snomed
  identifier:
    type: array
    minItems: 1
    items:
      type: object
      required:
        - system
        - code
      properties:
        system:
          type: string
          default: "http://snomed.info/sct"
        code:
          type: string
          default: snomed
  status:
    type: string
    description: Status of vaccination event.
    default: completed
  statusReason:
    type: object
    required:
      - coding
    properties:
      coding:
        type: array
        minItems: 1
        items:
          type: object
          required:
            - system
            - code
        properties:
          system:
            type: string
            default: "http://snomed.info/sct"
          code:
            type: string
            default: snomed
  vaccineCode:
    type: object
    required:
      - coding
    properties:
      coding:
        type: array
        minItems: 1
        items:
          type: object
          required:
            - system
            - code
        properties:
          system:
            type: string
            default: "http://snomed.info/sct"
          code:
            type: string
            default: snomed
  lotNumber:
    type: string
    description: ID of lot number
    default: AAJN11K
  patient:
    type: object
    required:
      - resourceType
      - identifier
      - name
      - gender
      - birthDate
      - address
    properties:
      resourceType:
        type: string
        default: Patient
      identifier:
        type: array
        minItems: 1
        items:
          type: object
          required:
            - system
            - value
          properties:
            system:
              type: string
              default: https//fhir.nhs.uk/Id/nhs-number
            value:
              type: string
              default: 1234567891
      name:
        type: array
        minItems: 1
        items:
          type: object
          required:
            - family
            - given
          properties:
            family:
              type: string
              default: test
            given:
              type: array
              default: test
      gender:
        type: string
        default: 1
      birthDate:
        type: string
        default: 1999-10-03T00:00:00.000Z
      address:
        type: array
        minItems: 1
        items:
          type: object
          required:
            - postalCode
          properties:
            postalCode:
              type: string
              default: LS1 5HT
  occurrenceDateTime:
    type: string
    default: 2020-12-14T10:08:15.000Z
  site:
    type: object
    required:
      - coding
    properties:
      coding:
        type: array
        minItems: 1
        items:
          type: object
          required:
            - system
            - display
            - code
          properties:
            code:
              type: string
              default: LA
            system:
              type: string
              default: "http://snomed.info/sct"
            display:
              type: string
              default: left arm
