name: E2E Tests

on:
  push:
    branches: [VED-358-github-actions-for-int]
  workflow_dispatch:

jobs:
  terraform-plan:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Debug OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: eu-west-2
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/auto-ops
          role-session-name: github-actions

      - name: Whoami
        run: aws sts get-caller-identity

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.12.2"

      - name: Terraform Init
        working-directory: ./terraform_old
        run: |
          export ENVIRONMENT=green
          make init

      - name: Terraform Plan
        working-directory: ./terraform_old
        run: |
          make plan environment=green
          # make plan environment=dev sub_environment=internal-dev

  terraform-apply:
    needs: terraform-plan
    runs-on: ubuntu-latest
    environment:
      name: int
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: eu-west-2
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/auto-ops
          role-session-name: github-actions

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.12.2"

      - name: Terraform Apply
        working-directory: ./terraform_old
        run: |
          make plan environment=green
          # make plan environment=green sub_environment=internal-dev

  e2e-tests:
    needs: terraform-apply
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: eu-west-2
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/auto-ops
          role-session-name: github-actions

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Set Poetry to use Python 3.11
        working-directory: ./e2e
        run: |
          poetry env use $(which python3.11)

      - name: Install dependencies with Poetry
        working-directory: ./e2e
        run: |
          poetry install --no-root

      - name: Run e2e tests
        working-directory: ./e2e
        run: |
          apigee_token=$(aws ssm get-parameter \
            --name "/imms/apigee/non-prod/token" \
            --with-decryption \
            --query "Parameter.Value" \
            --output text)

          status_api_key=$(aws ssm get-parameter \
            --name "/imms/apigee/non-prod/status-api-key" \
            --with-decryption \
            --query "Parameter.Value" \
            --output text)

          export APIGEE_ACCESS_TOKEN=$apigee_token
          export APIGEE_USERNAME=apm-testing-internal-dev@nhs.net
          export APIGEE_ENVIRONMENT=internal-dev
          export STATUS_API_KEY=$status_api_key
          export PROXY_NAME=immunisation-fhir-api-internal-dev
          export SERVICE_BASE_PATH=immunisation-fhir-api/FHIR/R4
          export SSO_LOGIN_URL=https://login.apigee.com

          make run-immunization
