# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: "docker"
    directories:
      - "/infrastructure/grafana/non-prod/docker"
      - "/lambdas/ack_backend"
      - "/lambdas/batch_processor_filter"
      - "/lambdas/delta_backend"
      - "/lambdas/filenameprocessor"
      - "/lambdas/mesh_processor"
      - "/lambdas/recordprocessor"
      - "/sandbox"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 1
    groups:
      docker-minor-patch:
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 1
    groups:
      github-actions-minor-patch:
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 1
    groups:
      npm-minor-patch:
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: "pip"
    directories:
      - "/"
      - "/backend"
      - "/lambdas/ack_backend"
      - "/lambdas/batch_processor_filter"
      - "/lambdas/delta_backend"
      - "/lambdas/filenameprocessor"
      - "/lambdas/id_sync"
      - "/lambdas/mesh_processor"
      - "/lambdas/mns_subscription"
      - "/lambdas/recordprocessor"
      - "/lambdas/redis_sync"
      - "/lambdas/shared"
      - "/tests/e2e"
      - "/tests/e2e_batch"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 1
    groups:
      pip-minor-patch:
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: "terraform"
    directories:
      - "/infrastructure/grafana/non-prod/terraform"
      - "/infrastructure/account"
      - "/infrastructure/instance"
      - "/infrastructure/terraform_aws_backup/**"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 1
    groups:
      terraform-minor-patch:
        update-types:
          - "minor"
          - "patch"
